name: One-Click Site Autofix

on:
  workflow_dispatch:

jobs:
  autofix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Backup current repo
        run: |
          TS=$(date -u +%Y%m%d-%H%M%S)
          mkdir -p "backup-$TS"
          shopt -s dotglob
          for f in *; do
            case "$f" in
              .git|backup-*) continue ;;
              *) mv "$f" "backup-$TS"/ ;;
            esac
          done
          echo "Backed up to backup-$TS/"

